name: Test Self-Hosted Runner

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-runner:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Display system information
        run: |
          echo "Running on self-hosted Windows machine"
          systeminfo | findstr /B /C:"OS Name" /C:"OS Version"
          echo "Username: $env:USERNAME"
          echo "Computer Name: $env:COMPUTERNAME"

      - name: Test PowerShell command
        shell: pwsh
        run: |
          Write-Host "âœ… PowerShell is working on self-hosted runner."
          Get-Date

      - name: List files in repository
        run: dir

      - name: Success confirmation
        run: echo "ðŸŽ¯ Self-hosted runner test completed successfully!"
