name: Test Self-Hosted Runner 

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: self-hosted
    steps:
      - name: Verify runner connection
        run: echo "✅ Self-hosted runner connected successfully!"

      - name: Show current directory
        run: echo "Current directory is %CD%"

      - name: List files
        run: dir

      - name: Check Windows PowerShell
        shell: powershell
        run: |
          Write-Host "✅ Windows PowerShell is working on self-hosted runner."
          Get-Date
